      #   run: |
      #     kubectl set image deployment/aegislang \
      #       aegislang=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deployment complete
        run: echo "âœ… Deployment complete!"
